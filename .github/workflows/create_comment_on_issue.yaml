name: Create a comment on new issue
on: 
  issues:
    types: [opened]

jobs:
  comment-with-actions:
    runs-on: ubuntu-latest
    steps:
      - name: 'dump github event context (event is the issue in this case)'
        run: echo '${{ toJSON(github.event) }}' | jq
        shell: bash
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            This is a multi-line test comment:
            - With Githuv **Markdown** :sparkles:
            - Created by [create-or-update-comment][1]

            [1]: https://github.com/peter-evans/create-or-update-comment reactions: '+1'
  comment-with-api:
    runs-on: ubuntu-latest
    steps:
      - name: 'create comment with api'
        run: |
          gh api -X POST \
            https://api.github.com/repo/${ORGANIZATION}/${REPOSITORY}/issues/${ISSUE_NUMBER}/comments \
              -f body='
              Comment but from the API call not action
              '
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} #this is autogenerated by github and valid for the run only
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ORGANIZATION: ${{ github.event.organization.login }}
          REPOSITORY: ${{ github.event.repository.name }}
          
